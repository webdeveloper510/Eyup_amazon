<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload ASIN Excel File</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 700px;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
            max-width: 400px;
        }

        button {
            background: linear-gradient(135deg, #00bfa6, #008080);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #008080, #00bfa6);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th {
            background-color: #008080;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 10px;
        }

        .download-button {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .download-button button {
            background-color: #4CAF50;
        }

        /* Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #008080;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            table, th, td {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <h2>Upload ASIN Excel File</h2>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            <input type="file" name="asin_file" required>
            <button type="submit">Upload</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if rows %}
            <h3>Updated Results</h3>
            <p class="success-message">
                ✅ Your file has been processed. Please click on 
                <strong>Download Excel</strong> below to get the updated results.
            </p>

            <div class="download-button">
                <a href="{% url 'download_asin_results' %}">
                    <button type="button">Download Excel</button>
                </a>
            </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', () => {
            loader.style.display = 'flex';
        });
    </script>
</body>
</html>
